<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="password-generator">
            <h1>Password Generator</h1>
            <p class="subtitle">Create secure passwords with custom requirements</p>

            <div class="password-output">
                <span id="password" class="password-text">Generated password will appear here</span>
                <button id="copyBtn" class="copy-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                </button>
            </div>

            <div class="strength-indicator">
                <span id="strengthIcon"></span>
                <span id="strengthText" class="strength-text">Strong Password</span>
            </div>

            <div class="length-control">
                <label>Password Length: <span id="lengthValue">16</span></label>
                <input type="range" id="lengthSlider" min="8" max="32" value="16">
                <div class="range-labels">
                    <span>8</span>
                    <span>32</span>
                </div>
            </div>

            <div class="options-grid">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Uppercase (A-Z)
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Lowercase (a-z)
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Numbers (0-9)
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked>
                    Symbols (!@#$%^&*)
                </label>
            </div>

            <label class="ambiguous-option">
                <input type="checkbox" id="avoidAmbiguous">
                Avoid Ambiguous Characters (0, O, 1, l, I, |)
            </label>

            <div class="presets">
                <button class="preset-btn" data-preset="basic">Basic</button>
                <button class="preset-btn" data-preset="strong">Strong</button>
                <button class="preset-btn" data-preset="max">Max</button>
            </div>

            <button id="generateBtn" class="generate-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                Generate Password
            </button>

            <div id="history" class="password-history">
                <h3>Recent Passwords</h3>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
